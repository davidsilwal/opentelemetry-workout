scrape_configs:
- job_name: 'otel-collector'
  scrape_interval: 10s
  static_configs:
  - targets: ['otel-collector:8889']
  - targets: ['otel-collector:8888']

- job_name: 'api-read'
  static_configs:
    - targets: ['api:80']

- job_name: "prometheus"
  static_configs:
   - targets: ["prometheus:9090"]